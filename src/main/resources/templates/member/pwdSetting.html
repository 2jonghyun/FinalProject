<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<script>
$(document).ready(function() {
    $('#newPwdConfirm').on('keyup', function() {
        if ($('#newPwd').val() == $('#newPwdConfirm').val()) {
            $('#passwordMatch').html('비밀번호가 일치합니다.').css('color', 'green');
        } else {
            $('#passwordMatch').html('비밀번호가 일치하지 않습니다.').css('color', 'red');
        }
    });
});
</script>
<body>
    <h1>비밀번호 재설정</h1>
    <form action="/pwdSetting" method="post">
        <p>
            <label for="id">아이디:</label>
            <input type="text" id="id" name="id">
        </p>
        <p>
            <label for="oldPwd">기존 비밀번호:</label>
            <input type="password" id="oldPwd" name="oldPwd" required>
        </p>
        <p>
            <label for="newPwd">새로운 비밀번호:</label>
            <input type="password" id="newPwd" name="newPwd" required>
        </p>
        <p>
            <label for="newPwdConfirm">새로운 비밀번호 확인:</label>
            <input type="password" id="newPwdConfirm" name="newPwdConfirm" required>
            <span id="passwordMatch"></span>
        </p>
        <input type="submit" value="비밀번호 변경">
    </form>
</body>
</html>
