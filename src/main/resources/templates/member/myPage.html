<div class="dropdown">

		<div class="fr gnb_box">

	<!--navbar : 네비게이션 바 선언-->

    <!--fixed-top : 고정형 네비게이션 바 선언-->
    <!--navbar-expand : 화면크기에 따라 네비게이션 바 가로표출할지, 세로표출할지 결정-->
    <input type="hidden" th:if="${param.status}" th:value="${id}" id="status">
    
    
    <!--container-fluid class : fluid layout 제공, 화면크기에 맞게 레이아웃 변경-->
    <!-- <div class="container-fluid"> -->
    <!--container class : fixed layout 제공, 가로길이 960px로 고정-->
    <div class="container">
        <div class="row">
            <!--768px 이상에서는 열 3개 병합-->
            <!--576px 이하에서는 열 4개 병합-->
            <div class="col-md-3 col-sm-4">
                <!--list-group : 수직 목록 생성-->
                <div class="list-group">
                    <a href="/beforeEditMyInfo" class="list-group-item list-group-item-action">프로필</a>
                    <a href="/findMyPlan" class="list-group-item list-group-item-action">여행계획</a>
                </div>
            </div>
            <!--열 9개 병합-->
            <!--576px 이하에서는 열6개 병합-->
            <div class="col-9 col-sm-6">
                <h1>Bluberry</h1>
                <p>북아메리카를 비롯한 북반구 전역에 분포하는 식물 및 열매. 북아메리카 등지에서 품종개량 등을 활발하게 한다.
                    이름과 달리 딸기, 라즈베리, 블랙베리 등의 베리류와는 전혀 관계가 없는 진달래과 식물로,
                    진달래과에 속하는 베리로는 크랜베리(넌출월귤), 월귤(링곤베리), 빌베리 등이 있다.</p>   
            </div>
        </div>
    </div>
	<a href="/logout">로그아웃</a>
	<input type="hidden" th:value="${id}" id="id">
	<p th:text="${id+' 님 환영합니다'}"></p>
