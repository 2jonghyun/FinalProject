<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/mainpage.css"/>
<link rel="stylesheet" type="text/css" href="/css/mainpage2.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css" href="/css/header.css"/>
<style type="text/css">
	.card{
	
	--bs-card-border-color: none;
	}

</style>
</head>
<body>
 	<div id="header">
		<div class="wrap">
			<h1 class="logo fl" alt="전국여행자랑">
				<a href="#">
					<img src="/images/전국여행자랑.jpg" alt="전국여행자랑" >
				</a>
			</h1>
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle disabled"  data-bs-toggle="dropdown" aria-expanded="false">
    플래너
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">플래너 리스트</a></li>
    <li><a class="dropdown-item" href="#">플래너 작성</a></li>
  </ul>
</div>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle disabled" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    여행지
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">여행지 탐색</a></li>
    <li><a class="dropdown-item" href="#">여행지 리스트</a></li>
  </ul>
</div>

<div class="dropdown">
  <a><button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
    관심목록
  </button></a>
  </ul>
</div>
	<div class="fr gnb_box">
			<a href="#" class="fr">
				<div class ="f1 gnb_login_btn">로그인</div>
			</a>
			</div>
			</div>
			<div class="clear"></div>
		</div>

	<div class="clear"></div>
	<div class="main_top" style="background:url('/images/배경화면.jpg') no-repeat;background-size:cover;">
		<div class="wrap">
			<div class="main_top_title">우리의 여행 전국여행자랑</div>
			<div class="main_top_desc">당신의 여행을 자랑해보아요.</div>
		<div class="search_area">
			<input class="search_input" type="text" placeholder="지역명으로 검색해주세요." >
			<button class="search-btn" type="submit" style="background-color:transparent; border: none; position:absolute; width:5px; top:34px; right:44px; margin: 0;">
				<img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" style=" width:20px; height: 20px;">
			</button>
			<div class="clear"></div>
		</div>
	</div>
	<div class="page white">
		<div class="wrap">
			<div class="page_title">전국여행을 함께 즐겨요</div>
				<div class="clear">
		</div>
		<div class="intro_list">
			<div class="intro_box" onclick="location.href='/ko/area';">
				<img src="/images/플래너.jpg" alt="">
					<div class="intro_title">Planner</div>
					<div class="intro_desc">당신의 여행계획을 자랑해보아요.</div>
			</div>
			<div class="intro_box" onclick="location.href='/ko/plan';">
				<img src="/images/trip.jpg" alt="">
				<div class="intro_title">Trip</div>
				<div class="intro_desc">전국 여행지 정보를 확인해 보아요.</div>
			</div>
			<div class="intro_box" onclick="location.href='/ko/community/qa';">
				<img src="/images/관심목록.jpg" alt="">
				<div class="intro_title">Interest</div>
				<div class="intro_desc">당신의 좋아하는 여행지와 여행플랜너를 확인해요.</div>
			</div>
			<div class="clear"></div>
			<div class="wrap">
				<div class="page_title">인기 여행지</div>
				<div class="page_desc">전국여행자랑이 추천하는 여행지</div>
						<div class="trip_list">
							<div class="card"  onclick="location.href ='#'"style="width: 340px; height: 300px; float: left; margin-right: 24px; margin-bottom: 30px; border: 0.75px solid #eaeaea; box-shadow: 3px 3px 4px rgba(26, 26, 26, 0.1); cursor:pointer;"  th:each="trip:${tripbest}">
								<img src="..." class="card-img-top" height="200" alt="..."  th:src="@{|/images/${trip.trip_img}|}">
								<div class="card-body">
									
									<h5 class="card title" th:text="${trip.trip_title}"></h5> 
									<p class="card-text text-truncate" th:text="${trip.trip_detail}" style="max-width: 300px;"></p>
									<p class="card-text"th:text="|지역 : ${trip.trip_addr}|"></p>
								</div>
							</div>
						</div>
			</div>
		</div>
	<div class="more_btn" onclick="location.href='/ko/plan';">여행지 모두보기</div>
</div>
<div class="page white" style="padding-top: 20px;">
		<div class="wrap">
				<div class="clear">
		</div>
		<div class="intro_list">
			<div class="wrap">
				<div class="page_title">인기 플래너</div>
				<div class="page_desc">전국여행자랑이 추천하는 플래너</div>
					<div class="plan_list">
						
							<div class="card"  OnClick="location.href ='#'"style="width: 340px; height: 300px; float: left; margin-right: 24px; margin-bottom: 30px; border: 0.75px solid #eaeaea; box-shadow: 3px 3px 4px rgba(26, 26, 26, 0.1); cursor:pointer;"  th:each="plan:${planbest}">
								<img src="..." class="card-img-top" height="200" alt="..." th:src="@{|/images/${plan.plan_img}|}">
								<div class="card-body">
									<h5 class="card-title" th:text="${plan.plan_title}"></h5> 
									<p class="card-text" th:text="|작성자 : ${plan.member_id}|"></p>
									<p class="card-text" th:text="|여행지역 : ${plan.plan_region}|"></p>
								</div>
							</div>
							
							</div>
					</div>
				
			</div>
		</div>
	</div>
	<div class="more_btn" onclick="location.href='/ko/plan';">플래너 모두보기</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/boot
strap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
